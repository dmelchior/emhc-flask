<!DOCTYPE html>
<html>
    <head>
        <title>Email | Eric Melchior Hauling Company, Inc.</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twi tter-bootstrap/4.0.0/css/bootstrap-reboot.min.css">        
        <link rel="stylesheet" type="text/css" href="static/ticket_style.css">
        <link rel="stylesheet" type="text/css" href="static/esignature.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
    </head>
    <body>
        <form action="submit_form" method="post" class="form-card">
            <fieldset class="form-fieldset">
                <legend class="form-legend">Eric Melchior Hauling Co.</legend>
                <!-- <h3>3870 Karleen Rd. Hephzibah GA 30815</h3> -->
                <!-- <div class="form-element form-input">
                    <input name="date" id="today" class="form-element-field" type="date">
                    <div class="form-element-bar"></div>
                    <label class="form-element-label" for="today">Date</label>
                </div> -->
                <div class="form-element">
                   <p>Date and Time: {{ time }}</p>
                </div>
                <div class="form-element">
                    <p>Company Name: {{ company }}</p>
                </div>
                <div class="form-element">
                    <p>Payment Option: {{ payment }}</p>
                </div>
                <div class="form-element">
                   <p>Material: {{ material }} </p>
                </div>                
                <div class="form-element">
                    <p>Load Size: {{ yards }} </p>
                </div>
                <div class="form-element">
                    <p>Optional Info: {{ optional }} </p>
                </div>
                <div class="form-element">
                   <p>Driver: {{ driver }} </p>
                </div>
                <div class="form-element">
                    <p>Driver Email: {{ driverEmail }} </p>
                </div>
                <div class="form-element">
                    <p>Driver Signature:</p>
                    <img id="sig-image" src="{{ sig }}"/>
                </div>         
        </form>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="static/ticket_script.js"></script>
        <script src="static/esignature.js"></script>
    </body>
</html>
